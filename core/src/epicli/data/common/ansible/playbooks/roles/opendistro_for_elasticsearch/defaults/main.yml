---
host_ip: "{{ ansible_default_ipv4.address | default(ansible_all_ipv4_addresses[0]) }}"
# Required and used for upgrade Open Distro for Elasticsearch cluster:
versions:
  RedHat:
    elasticsearch_oss: "7.9.1"
    opendistro: "1.10.1*"
  Debian:
    elasticsearch_oss: "7.9.1"
    opendistro: "1.10.1*"
specification:
  api:
    auth:
      method: tls  # basic/tls
      basic:
        es_user: admin
        es_password: PASSWORD_TO_CHANGE
      tls:
        client_cert: /etc/elasticsearch/kirk.pem
        client_key: /etc/elasticsearch/kirk-key.pem
  cluster_name: EpiphanyElastic
  clustered: True
  paths:
    data: /var/lib/elasticsearch
    repo: /var/lib/elasticsearch-snapshots
    logs: /var/log/elasticsearch
