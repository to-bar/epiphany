# Ansible managed

# Based on https://github.com/gssapi/gssproxy/blob/master/docs/NFS.md#nfs-client
[service/nfs-client]
  mechs = krb5
  cred_store = client_keytab:/etc/krb5_nfs_client.keytab
  cred_store = ccache:FILE:/var/lib/gssproxy/clients/krb5cc_nfs
  cred_usage = initiate
  allow_any_uid = yes
  trusted = yes
  euid = 0
