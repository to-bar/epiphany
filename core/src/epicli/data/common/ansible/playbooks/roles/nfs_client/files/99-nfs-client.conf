# Ansible managed

# TODO: check ccache and client_keytab
# TODO: maybe use /var/lib/gssproxy/clients/nfs.keytab
# https://pagure.io/gssproxy/blob/master/f/docs/NFS.md
[service/nfs-client]
  mechs = krb5
  cred_store = keytab:/etc/krb5_nfs_client.keytab
  cred_store = ccache:FILE:/var/lib/gssproxy/clients/krb5cc_%U
  cred_store = client_keytab:/var/lib/gssproxy/clients/%U.keytab
  cred_usage = initiate
  allow_any_uid = yes
  trusted = yes
  euid = 0
