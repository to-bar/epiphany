---
- name: Normalize type of version property to string
  block:
    - name: download_file | Clear list
      set_fact:
        file_items: []
    - name: download_file | Normalize version to string
      set_fact:
        file_items: >-
          {{ file_items + [ normalized_file_item ] }}
      vars:
        normalized_file_item: >-
          {{ file_item | combine({ 'version': file_item.version | string }) }}
      loop: "{{ specification.downloads.files[file_arg.id][shared.architecture_map[ansible_architecture]] }}"
      loop_control:
        loop_var: file_item

- name: download_file | Set properties from specification
  set_fact:
    file: >-
      {{ file_items | selectattr('version', 'match', '.*' if (file_arg.version is not defined)
                                                          else file_arg.version | string)
         | first | combine({ 'arch': shared.architecture_map[ansible_architecture], 'id': file_arg.id }) }}

- name: download_file | Set dynamic properties
  set_fact:
    file: >-
      {{ file
           | combine({ 'dest_path': specification.remote_downloads_dir + '/' + relative_dest_path })
           | combine({ 'cached_file_path': specification.local_downloads_dir + '/' + relative_dest_path })
           | combine({ 'checksum_algorithm': 'sha256' if (file.sha256 is defined) else 'sha512' }) }}
  vars:
    relative_dest_path: >-
      {{ 'files/' + file.id + '/' + file.version + '/' + file.arch + '/' + (file.url | basename) }}

- name: download_file | Download '{{ file.id }}' v{{ file.version }}
  include_tasks: download_file_worker.yml
  vars:
    file_arg: "{{ file }}"
